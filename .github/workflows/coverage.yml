    #     destination_branch: 'feat_coverage'

    - name: Commit and push changes
      id: commit-and-push
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        disable_globbing: true
        commit_message: Updated coverage
        file_pattern: '*.md *.xml'



